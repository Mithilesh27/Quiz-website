<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        /* font-family: 'Open Sans', sans-serif; */


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            width: 100vw;
            min-height: 100vh;
            display: grid;
            place-items: center;
            /* background-color: rgb(232, 199, 253); */
            background-color: rgba(201, 253, 253, 0.678);;

        }

        .innerdiv {
            width: 700px;
            min-height: 300px;
            /* background-color: rgb(232, 199, 253); */
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 8px;
            font-size: 20px;
            /* font-family: 'Noto Sans', sans-serif;*/

             font-family: 'Open Sans', sans-serif;
            box-shadow: 0px 16px 15px -9px rgba(150, 150, 150, 1);
        }

        ul {
            list-style-type: none;
        }


        ul li {
            padding: 5px;
        }


        ul li :hover{
            cursor: pointer;
        }

        .questionBox{
            padding: 1rem;
            text-align: center;
        }

        button{

            padding: .5rem 2rem;
            font-size: 1rem;
            border: none;
            
        }

        button:hover{
            cursor: pointer;

        }

        div#submitbox{
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="wrapper">


        <div class="innerdiv">
            <div class="questionBox">

                <h1>Is this the question??</h1>
            </div>

            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1">Option A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2">Option B</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3">Option C</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4">Option D</label>

                </li>

            </ul>

            <div id="submitbox">

                <button id="submit">Submit</button>
            </div>


        </div>
    </div>

</body>

</html>
